name: Run All Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install uv
        run: |
          pip install uv

      - name: Install dependencies using uv.lock
        run: |
          uv pip install -r uv.lock

      - name: Run all tests
        run: |
          pytest
